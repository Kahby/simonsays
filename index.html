<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press any key to start the game</h2>
  <div>
    <div class="div1">
      <div class="one yellow btn" id="yellow">1</div>
      <div class="two red btn" id="red">2</div>
    </div>
    <div class="div2">
      <div class="three green btn" id="green">3</div>
      <div class="four purple btn" id="purple">4</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
